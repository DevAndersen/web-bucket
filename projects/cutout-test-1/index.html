<html>
    <head>
        <meta http-equiv="refresh_" content="1">
        <style>
            body
            {
                background: repeating-linear-gradient(
                    90deg,
                    #aaf 0px,
                    #afa 15px,
                    #aaf 32px);
;
            }

            .container
            {
                position: relative;
                width: 300px;
                height: 300px;
                margin: 50px;
            }

            .bottom,
            .top
            {
                position: absolute;
                inset: 0;
            }

            .top
            {
                background: #008;
                
                clip-path: circle(40% at 50% 50%);
                
                mask: radial-gradient(
                    circle 80px at center,
                    #0000 calc(100% - 1px),
                    #000 100%);
            }

        </style>
    </head>
    <body>

        <div class="container">
            <div class="bottom"></div>
            <div class="top"></div>
        </div>


    </body>
</html>
