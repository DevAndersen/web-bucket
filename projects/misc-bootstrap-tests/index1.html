<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <style>
            .test
            {
                cursor: pointer;
                animation: 0.65s linear 0s flyin;
                background-color: var(--color);
                transition: transform 0.3s,
                            box-shadow 0.3s,
                            filter 0.3s;
                box-shadow: 0 1rem 3rem rgba(0,0,0,.175),
                            0 1rem 6rem color-mix(in srgb, var(--color) 60%, #0000),
                            4rem 4rem 3rem #8886 inset !important;
            }

            .test:hover
            {
                transform: translateY(-1rem) scale(1.025);
                filter: brightness(1.025);
                box-shadow: 0 1rem 3rem rgba(0,0,0,.275),
                            0 1rem 3rem color-mix(in srgb, var(--color) 90%, #0000),
                            4rem 4rem 6rem #6666 inset !important;
            }

            @keyframes flyin {
                from {
                    filter: blur(20px);
                    opacity: 0;
                    transform: translateY(-2vh);
                }
                to {
                    filter: blur(0);
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body class="vh-100 container d-flex flex-wrap pt-5" style="background-color: #e8e6df">

        <div class="p-4 col-4">
            <div class="p-3 rounded shadow-lg text-white text-center test" style="--color: #0078d4">
                <div class="fs-2 pt-3">
                    <i class="bi bi-envelope-check-fill"></i>
                    <div class="">Billing</div>
                </div>
                <div class="p-2 rounded" style="background-color: #fff2">
                    <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus et sapien metus.</div>
                </div>
            </div>
        </div>
        
        <div class="p-4 col-4">
            <div class="p-3 rounded shadow-lg text-white text-center test" style="--color: #d09ed3">
                <div class="fs-2 pt-3">
                    <i class="bi bi-list-check"></i>
                    <div class="">Task</div>
                </div>
                <div class="p-2 rounded" style="background-color: #fff2">
                    <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus et sapien metus.</div>
                </div>
            </div>
        </div>
        
        <div class="p-4 col-4">
            <div class="p-3 rounded shadow-lg text-white text-center test" style="--color: #49c5b1">
                <div class="fs-2 pt-3">
                    <i class="bi-alarm"></i>
                    <div class="">Time</div>
                </div>
                <div class="p-2 rounded" style="background-color: #fff2">
                    <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus et sapien metus.</div>
                </div>
            </div>
        </div>
        
    </body>
</html>
