<html>
    <head>
        <meta http-equiv="refresh_" content="1">
        <style>

            body
            {
                background: repeating-linear-gradient(
                    90deg,
                    #999 0px,
                    #555 256px,
                    #999 512px);
            }

            .container
            {
                --size: 300px;
                position: relative;
                width: var(--size);
                height: var(--size);
                margin: 50px;

                filter: drop-shadow(10px 10px 10px #0004);
            }

            .bottom,
            .top
            {
                position: absolute;
                inset: 0;
            }

            .top
            {
                background: #008;
                background: conic-gradient(
                    from 0.0turn,
                    #f00,
                    #ff0,
                    #0f0,
                    #0ff,
                    #00f,
                    #f0f,
                    #f00);

                clip-path: circle(40% at 50% 50%);
                
                mask: radial-gradient(
                    circle 80px at center,
                    #0000 calc(100% - 1px),
                    #000 100%);

                animation: myAnimation 4s infinite ease-in-out;
            }

            @keyframes myAnimation
            {
                0%
                {
                }
                50%
                {
                    left: 200px;
                    right: -200px;
                }
            }

        </style>
    </head>
    <body>

        <div class="container">
            <div class="bottom"></div>
            <div class="top"></div>
        </div>

    </body>
</html>
