<html>
    <head>
        <meta http-equiv="refresh_" content="1">
        <style>
            body
            {
                background-color: #999;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .parent
            {
                border: 1px solid #008;
                width: 120px;
                height: 120px;
                anchor-scope: --parent;
                anchor-name: --parent;
            }

            .child
            {
                display: inline-block;
                border: 1px solid #800;
                
                margin-block: 8px;

                position: absolute;
                position-anchor: --parent;
            }

            .child-top
            {
                position-area: span-bottom right;
                margin-left: -1px;
            }

            .child-bottom
            {
                position-area: span-top span-left;
            }

        </style>
    </head>
    <body>

        <div class="parent">
            <div class="child child-top">Top</div>
            <div class="child child-bottom">Bottom</div>
        </div>

        <div class="parent">
            <div class="child child-top">Top</div>
            <div class="child child-bottom">Bottom</div>
        </div>

    </body>
</html>
